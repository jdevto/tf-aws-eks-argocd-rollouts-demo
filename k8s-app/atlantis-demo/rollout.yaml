apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: atlantis-demo
  labels:
    app: atlantis-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: atlantis-demo
  template:
    metadata:
      labels:
        app: atlantis-demo
    spec:
      containers:
        - name: atlantis
          image: runatlantis/atlantis:latest
          ports:
            - containerPort: 4141
              name: http
          env:
            - name: ATLANTIS_REPO_ALLOWLIST
              valueFrom:
                configMapKeyRef:
                  name: atlantis-demo-config
                  key: repo-allowlist
            - name: ATLANTIS_DATA_DIR
              value: "/atlantis-data"
            - name: ATLANTIS_REPO_CONFIG_JSON
              valueFrom:
                configMapKeyRef:
                  name: atlantis-demo-config
                  key: repo-config.json
            - name: ATLANTIS_GH_USER
              valueFrom:
                secretKeyRef:
                  name: atlantis-demo-secrets
                  key: github-user
                  optional: true
            - name: ATLANTIS_GH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: atlantis-demo-secrets
                  key: github-token
                  optional: true
            - name: ATLANTIS_GH_WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  name: atlantis-demo-secrets
                  key: webhook-secret
                  optional: true
          volumeMounts:
            - name: atlantis-data
              mountPath: /atlantis-data
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 4141
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: 4141
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: atlantis-data
          emptyDir: {}
  # Blue-Green strategy
  strategy:
    blueGreen:
      activeService: atlantis-demo
      previewService: atlantis-demo-preview
      autoPromotionEnabled: false
      scaleDownDelaySeconds: 30
