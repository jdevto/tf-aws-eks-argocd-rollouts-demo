apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: atlantis-demo
  labels:
    app: atlantis-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: atlantis-demo
  template:
    metadata:
      labels:
        app: atlantis-demo
    spec:
      containers:
        - name: atlantis
          image: runatlantis/atlantis:latest
          ports:
            - containerPort: 4141
              name: http
          env:
            - name: ATLANTIS_DATA_DIR
              value: "/atlantis-data"
            - name: ATLANTIS_REPO_ALLOWLIST
              valueFrom:
                configMapKeyRef:
                  name: atlantis-demo-config
                  key: repo-allowlist
            - name: ATLANTIS_REPO_CONFIG_JSON
              valueFrom:
                configMapKeyRef:
                  name: atlantis-demo-config
                  key: repo-config.json
            # Authentication Method 1: Personal Access Token (for personal repos)
            - name: ATLANTIS_GH_USER
              valueFrom:
                secretKeyRef:
                  name: atlantis-demo-secrets
                  key: github-user
                  optional: true
            - name: ATLANTIS_GH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: atlantis-demo-secrets
                  key: github-token
                  optional: true
            # Authentication Method 2: GitHub App (RECOMMENDED for organizations)
            - name: ATLANTIS_GH_APP_ID
              valueFrom:
                secretKeyRef:
                  name: atlantis-demo-secrets
                  key: github-app-id
                  optional: true
            - name: ATLANTIS_GH_APP_KEY_FILE
              value: "/atlantis-data/github-app-key.pem"
            - name: ATLANTIS_GH_APP_INSTALLATION_ID
              valueFrom:
                secretKeyRef:
                  name: atlantis-demo-secrets
                  key: github-app-installation-id
                  optional: true
            - name: ATLANTIS_GH_WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  name: atlantis-demo-secrets
                  key: webhook-secret
                  optional: true
            # For testing without GitHub integration
            - name: ATLANTIS_CHECKOUT_STRATEGY
              value: "merge"
          volumeMounts:
            - name: atlantis-data
              mountPath: /atlantis-data
            - name: github-app-key
              mountPath: /atlantis-data/github-app-key.pem
              subPath: github-app-key.pem
              readOnly: true
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 4141
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: 4141
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: atlantis-data
          emptyDir: {}
        - name: github-app-key
          secret:
            secretName: atlantis-demo-secrets
            items:
              - key: github-app-key
                path: github-app-key.pem
                optional: true
  # Blue-Green strategy
  strategy:
    blueGreen:
      activeService: atlantis-demo
      previewService: atlantis-demo-preview
      autoPromotionEnabled: false
      scaleDownDelaySeconds: 30
